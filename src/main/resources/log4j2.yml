Configuration:
  status: debug

  Property:
    name: log-path
    value: "logs"

  Appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      name: LogToRollingFile
      fileName: ${log-path}/logfile.log
      filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10MB
      DefaultRollOverStrategy:
        max: 10

  Loggers:
    logger:
      name: com.eylmz
      level: debug
      additivity: false
      AppenderRef:
        - ref: LogToConsole
        - ref: LogToRollingFile

    Root:
      level: error
      AppenderRef:
        - ref: LogToConsole